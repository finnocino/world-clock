<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>World Clock</title>
</head>
<body>
    <div class="container">
        <h1>World clock</h1>
            <select>
                <option value=""> Select a city...</option>
                <option value=""> London</option>
                <option value=""> Melbourne</option>
                <option value=""> Kiyv</option>
            </select>
            <div class="city" id="paris">
            <div>
                <h2>Paris </h2>
                <div class="date"></div>
            </div>
            <div class="time"></div>
        </div>
        <div class="city" id="kyiv">
            <div>
                <h2>Kyiv </h2>
                <div class="date"></div>
            </div>
            <div class="time"></div>
        </div>
    </div>
    <footer>This project was coded by <strong> Rita Bern</strong> and is <a href="https://github.com/finnocino/world-clock" target="_blank">open sourced on GitHub</a>.
    </footer>
    <script src="javscript/index.js"></script>
</body>
</html>
